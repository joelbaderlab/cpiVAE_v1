site_name: cpiVAE
site_description: Cross-platform Proteomics Imputation using Variational Autoencoders
site_author: Sky
site_url: https://skysky2333.github.io/cpiVAE/
repo_url: https://github.com/skysky2333/cpiVAE
repo_name: skysky2333/cpiVAE
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 cpiVAE Project

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode  
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow


plugins:
  - search:
      lang: en

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home: index.md
  - Getting Started:
      - Model Tuning: tune.md
      - Training: train.md
      - Imputation: impute.md
  - Methods:
      - Baselines: baselines.md
      - Quality Control: quality_control.md
  - Analysis:
      - Comparison: comparison.md
      - Feature Importance: feature_importance.md
      - Latent Space: latent_space.md
