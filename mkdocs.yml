site_name: cpiVAE
site_description: Cross-platform Proteomics Imputation using Variational Autoencoders
site_author: Sky
site_url: https://skysky2333.github.io/cpiVAE/
repo_url: https://github.com/skysky2333/cpiVAE
repo_name: skysky2333/cpiVAE
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2025 cpiVAE Project

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode  
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.path
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow


plugins:
  - search:
      lang: en

markdown_extensions:
  # ── Python-Markdown core ─────────────────────────
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true          # adds ¶ links to every heading

  # ── PyMdown Extensions (enhanced syntax) ─────────
  - pymdownx.arithmatex:
      generic: true            # inline/block math without extra JS
  - pymdownx.betterem:
      smart_enable: all        # smarter *em*/**strong** parsing
  - pymdownx.caret             # ^superscript^ & ~~subscript~~
  - pymdownx.details           # <details> disclosure blocks
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight         # code highlighting with extras
  - pymdownx.inlinehilite      # `==inline code with CSS==`
  - pymdownx.keys              # Press ⌘ C to copy
  - pymdownx.mark              # ==highlights==
  - pymdownx.smartsymbols      # (c) → ©, (tm) → ™, etc.
  - pymdownx.superfences       # nested & mixed code fences
  - pymdownx.tabbed:
      alternate_style: true    # nice-looking code tabs
  - pymdownx.tasklist:
      custom_checkbox: true    # [ ] task lists with custom boxes
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
      - Model Tuning: tune.md
      - Training: train.md
      - Imputation: impute.md
  - Methods:
      - Baselines: baselines.md
      - Quality Control: quality_control.md
  - Analysis:
      - Comparison: comparison.md
      - Feature Importance: feature_importance.md
      - Latent Space: latent_space.md
      - Confidence & Analysis: confidence.md
      - Phenotype Association: phenotype_association.md
